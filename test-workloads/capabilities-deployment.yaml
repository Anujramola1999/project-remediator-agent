apiVersion: apps/v1
kind: Deployment
metadata:
  name: capabilities-test
  namespace: application
  labels:
    app: capabilities-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capabilities-test
  template:
    metadata:
      labels:
        app: capabilities-test
    spec:
      containers:
      - name: capabilities-container
        image: nginx:1.20
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN  # This violates disallow-capabilities policy
            - NET_ADMIN
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        ports:
        - containerPort: 80